---

- hosts: all
  become: true
  tasks:

  - name: update cache
    tags: apache
    ansible.builtin.apt:
                      update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
  - name: install apache2 and php support for apache packages
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest

  
